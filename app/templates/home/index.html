{% extends 'base.html' %}

{% block title %}
  Homepage
{% endblock %}

{% block content%}
  <div class="content-index">
    {% if g.user %}
      <h1>Bienvenue, "<span>{{ g.user['username'] }}</span>"</h1>
      <div id="Blogo">
        <img src="{{url_for('static', filename='imgs/logo_big.png')}}" alt="logo_homepg"></img>
      </div>
    {% else %}
      <div id="Blogo" >
        <img src="{{url_for('static', filename='imgs/logo_big.png')}}" alt="logo_homepg"></img>
      </div>
    {% endif %}
  </div>
  <div class="center">
    {% if g.user is none %}
    <a href="{{ url_for('auth.login') }}">
      <input type="button" value="Créer un projet" class="create-button">
    </a>
    {% else %}
    <a href="{{ url_for('create.createproject') }}">
      <input type="button" value="Créer un projet" class="create-button">
    </a>
    {% endif %}
  </div>
  <div class="hmpg">
  </div>  
{% endblock %}
